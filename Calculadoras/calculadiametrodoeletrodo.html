    <h1>Calculadora de DiÃ¢metro do Eletrodo</h1>

    <script>
        document.getElementById("electrodeCalculator").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obter as espessuras das trÃªs chapas inseridas pelo usuÃ¡rio
            const thickness1 = parseFloat(document.getElementById("thickness1").value);
            const thickness2 = parseFloat(document.getElementById("thickness2").value);

            // Calcular o diÃ¢metro do eletrodo usando a fÃ³rmula ğ· = 5âˆš(ğ‘¡1 + ğ‘¡2 + ğ‘¡3)
            const electrodeDiameter = calcularDiametroDoEletrodo(thickness1, thickness2, thickness3);

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<p>DiÃ¢metro do Eletrodo (D): ${electrodeDiameter.toFixed(2)} mm</p>`;

        function calcularDiametroDoEletrodo(thickness1, thickness2, thickness3) {
            // Utilizar a fÃ³rmula D = 5âˆš(ğ‘¡1 + ğ‘¡2 + ğ‘¡3) para calcular o diÃ¢metro do eletrodo
