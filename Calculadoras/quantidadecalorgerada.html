<!DOCTYPE html>
<html>
<head>
    <title>Calculadora do Calor Gerado pela Solda</title>
    <link rel="stylesheet" href="stylecalculadoras.css">
</head>
<body>
    <div id='cursor' class="mouse"></div>
    <div id='pointer'></div>
    <main>
        <h1>Calculadora do Calor Gerado pela Solda</h1>
        <form id="weldingCalculator">
            <div>
                <input class="interactable" type="number" id="current" required><br>
                <label for="current">Corrente Elétrica (A):</label>
            </div>
            <div>
                <input class="interactable" type="number" id="resistance" required><br>
                <label for="resistance">Resistência Total (Ohms):</label>
            </div>
            <div>
                <input class="interactable" type="number" id="time" required><br>
                <label for="time">Tempo de Soldagem (s):</label>
            </div>
            <span>
                <input class="interactable" id="calc" type="submit" value="Calcular">
            </span>
        </form>

        <h1>Resultado:</h1>
        <div id="result"></div>
    </main>
    <script>
        document.getElementById("weldingCalculator").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obter os valores de entrada
            const current = parseFloat(document.getElementById("current").value);
            const resistance = parseFloat(document.getElementById("resistance").value);
            const time = parseFloat(document.getElementById("time").value);

            // Calcular a quantidade de calor gerada (Q) usando a Lei de Joule
            const heatGenerated = calcularQuantidadeDeCalor(current, resistance, time);

            // Exibir o resultado
            const resultDiv = document.getElementById("result");
            resultDiv.style.opacity = 0;
            resultDiv.style.marginLeft = 0;
            setTimeout(function() {
                resultDiv.innerHTML = `<p>Quantidade de Calor Gerada (Q): ${heatGenerated.toFixed(2)} Joules</p>`;
                resultDiv.style.opacity = 1;
                resultDiv.style.marginLeft = '20px';
            }, 200);
        });

        function calcularQuantidadeDeCalor(current, resistance, time) {
            // Utilizar a fórmula Q = I² * R * t para calcular a quantidade de calor
            const heatGenerated = Math.pow(current, 2) * resistance * time;
            return heatGenerated;
        }
    </script>
</body>
<script src="/scripts/mouse2.js"></script>
</html>
